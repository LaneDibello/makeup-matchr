{% extends 'base.html' %}

{% block title %}Makeup Matchr | Home{% endblock %}

{% block content %}

<h1 class="visually-hidden">Upload Image</h1>

<div class="button-container">
  <div class = "card">
    <div>
      <img id="output" />
    </div>

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <label for="file" class="cam-btn">Upload Image</label>
        <input type="file" accept="image/png, image/jpeg" name="image" id="file" onchange="this.form.submit()"> 
    </form>
  
    {% if file_url %}
      <img src="{{ file_url }}" alt="">
    {% endif %}
  </div>
</div>

{% endblock %}
