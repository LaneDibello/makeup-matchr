{% extends 'base.html' %}

{% block title %}Makeup Matchr | Home{% endblock %}

{% block content %}

<h1 class="visually-hidden">Upload Image</h1>

<div class="button-container">
  <div class = "card">
    <div class="uploaded-image">
      <img id="output" width="200" />
    
      <script>
        var loadFile = function (event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
      </script>
    </div>

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <label for="file" class="cam-btn">Upload Image</label>
        <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" required>
        <a href = "{% url 'corrected' %}"><button type="submit">submit</button></a>
    </form>
  
    {% if file_url %}
      <img src="{{ file_url }}" alt="">
    {% endif %}
  </div>
</div>

{% endblock %}
