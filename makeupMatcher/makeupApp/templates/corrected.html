{% extends 'base.html' %}

{% block title %}Makeup Matchr | Home{% endblock %}

{% block content %}

<h1>Corrected Image</h1>

<div class="button-container">
  <div class = "card">
    <div class="uploaded-image">
      {% if file_url %}
        <img src="{{ file_url }}" height="80vh">
      {% endif %}
    </div>
    <a href="{% url 'index' %}"><input type="button" value="Reupload"></a>
    <a href="{% url 'picker' %}"><input type="button" value="Confirm"></a>
  </div>
</div>

{% endblock %}
