{% extends 'base.html' %}

{% block title %}Makeup Matchr | Corrected{% endblock %}

{% block content %}

<h1>Corrected Image</h1>

<div class="button-container">
  <div class = "card">
    <div class="uploaded-image">
      {% if img_b64 %}
        <img src="data:image/png;base64,{{img_b64}}" height="80vh">
      {% endif %}
    </div>
    <div class="button-container">
      <a href="{% url 'index' %}"><input class = "cam-btn" type="button" value="Reupload"></a> 
      <a href="{% url 'picker' %}"><input class = "cam-btn" type="button" value="Confirm"></a>
    </div>
  </div>
</div>

{% endblock %}
